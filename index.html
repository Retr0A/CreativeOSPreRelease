<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>CreativeOS</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<script>
    $('body').terminal({
        help: function() {
            this.echo('All current commands are:\nhelp: shows all the commands' +
            '\ndir: show all files in the current directory');
        },
        dir: function() {
            this.echo('All current commands are:\nHelp: shows all the commands' +
            '\ndir');
        },
        err: function() {
            while(4 > 2) {
                this.echo('WHY DID YOU TYPE THIS COMMAND!?');
            }
        }
    }, {
        login: false,
        greetings: 'Welcome to CreativeOS 1.0!',
        name: 'CreativeTerminal',
        prompt: 'Disk->'
    });
    </script>
</body>
</html>
